<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA Final Project</title>
    <link rel="stylesheet" href="styles/website.css">
    <style>
      canvas {
          display: block;
          margin: 20px auto;
          border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <p class="header">
      Maze Game
    </p>

    <p class="subheading">
      A Visualization of DFS and BFS Within a 10,000 Node Graph
    </p>

    <div>
      <p class="text">The red dot represents the beginning, and the green represents the end!</p>
    </div>

    <div>
      <button class="buttons genMz" onclick="refreshPage('.genMz');
    ">Generate a New Maze</button>
      <button class="buttons dfsBtn" onclick="DFS('.dfsBtn')"
      >Depth First Search (DFS)</button>
      <button class="buttons bfsBtn" onclick="BFS('.bfsBtn')"
      >Breadth First Search (BFS)</button>
    </div>

    <div>
      <p class="text">DFS Time: <span id="dfsTime">Not started</span>  |  Nodes Visited: <span id="dfsVisited">Not started</span></p>
      <p class="text">BFS Time: <span id="bfsTime">Not started</span>  |  Nodes Visited: <span id="bfsVisited">Not started</span></p>
    </div>

    <canvas id="mazeCanvas" width="500" height="500"></canvas>
    <script src="animated.js"></script>
  
    
    <script src="website.js"></script>
  </body>
</html>
